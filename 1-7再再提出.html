<body>
    
    <script>
        class Taiyaki {
            constructor(name1, name2, name3) {
                this.name1 = name1;
                this.name2 = name2;
                this.name3 = name3;

            }
            eat() {
                console.log(`中身は${this.name1}です`);
                console.log(`中身は${this.name2}です`);
                console.log(`中身は${this.name3}です`);
            }

        }
            let nakami = new Taiyaki('あんこ', 'チーズ', 'クリーム');
           nakami.eat();
    </script>
